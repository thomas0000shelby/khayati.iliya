<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - خیاطی ایلیا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.fontcdn.ir/iranSans/iranSans.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">ورود به حساب کاربری</h2>
            <form class="w-50 mx-auto">
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isAdmin">
                    <label class="form-check-label" for="isAdmin">ورود به عنوان ادمین</label>
                </div>
                <button type="submit" class="btn btn-primary">ورود</button>
            </form>
            <p class="text-center mt-3">حساب ندارید؟ <a href="#">ثبت‌نام کنید</a></p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
